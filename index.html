<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            outfit: ['Outfit'],
          },
          colors: {
            'light-gray': 'hsl(212, 45%, 89%)',
            'grayish-blue': 'hsl(220, 15%, 55%)',
            'dark-blue': 'hsl(218, 44%, 22%)',
          }
        }
      }
    }
  </script>
</head>

<body>
  <div class="bg-light-gray flex items-center justify-center h-screen">
    <div class="flex flex-col items-center justify-center bg-white rounded-lg w-max mx-auto space-y-3 p-4">
      <img src="images/image-qr-code.png" class="w-48 h-48 rounded-md" />
      <p class="text-dark-blue font-outfit font-bold text-center max-w-48">Improve your front-end
        skills by building projects</p>
      <p class="text-grayish-blue font-outfit font-normal text-sm text-center max-w-48">Scan the QR
        code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>

</html>
